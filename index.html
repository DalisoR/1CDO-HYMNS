    <style>
        /* Custom CSS variables for theme and font size */
        :root {
            --background-color: #f8fafc; /* light blue-grey for light mode */
            --text-color: #1e293b;       /* dark blue-grey for light mode */
            --primary-color: #6366f1;   /* Indigo 500 */
            --secondary-background: #e2e8f0; /* lighter blue-grey */
            --border-color: #cbd5e1;    /* Slate 300 */
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
        }

        /* Dark mode variables */
        body.dark-mode {
            --background-color: #1e293b; /* dark blue-grey for dark mode */
            --text-color: #f8fafc;       /* light blue-grey for dark mode */
            --primary-color: #818cf8;   /* Indigo 400 */
            --secondary-background: #334155; /* Slate 700 */
            --border-color: #475569;    /* Slate 600 */
        }

        /* Apply variables to body and elements */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Styling for the hymn item cards */
        .hymn-card {
            background-color: var(--secondary-background);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .hymn-card:hover {
            background-color: var(--border-color);
        }

        .hymn-card h3 {
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.25rem;
        }

        .hymn-card p {
            font-size: var(--font-size-base);
            color: var(--text-color);
            opacity: 0.8;
        }

        .favorite-btn {
            color: #cbd5e1; /* Gray for unfavorited */
            font-size: 1.25rem;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .favorite-btn.favorited {
            color: #ef4444; /* Red for favorited */
        }

        /* Modal styling */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none; /* Allows clicks through when hidden */
        }

        .modal.open {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background-color: var(--background-color);
            margin: auto;
            padding: 1.5rem;
            border-radius: 0.75rem;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 10px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            max-height: 90vh; /* Max height for scrolling */
            overflow-y: auto; /* Enable scrolling within the modal content */
            border: 1px solid var(--border-color);
        }

        .close-btn {
            color: var(--text-color);
            font-size: 1.5rem;
            position: absolute;
            top: 0.75rem;
            right: 1rem;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close-btn:hover {
            color: var(--primary-color);
        }

        .modal-title {
            font-size: var(--font-size-xl);
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .modal-lyrics {
            font-size: var(--font-size-base); /* This will be controlled by JS for font size adjustment */
            white-space: pre-wrap; /* Preserve line breaks */
            line-height: 1.6;
        }

        /* Custom range input styling */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: var(--border-color);
            outline: none;
            border-radius: 5px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        input[type="range"]:hover {
            opacity: 1;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            border: 2px solid var(--background-color);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            border: 2px solid var(--background-color);
        }

        /* Styles for small screens */
        @media (max-width: 640px) {
            .container {
                padding: 0.5rem;
            }
            .hymn-card h3 {
                font-size: var(--font-size-base);
            }
            .hymn-card p {
                font-size: 0.875rem; /* text-sm */
            }
            .favorite-btn {
                font-size: 1rem;
            }
            .modal-content {
                padding: 1rem;
            }
            .modal-title {
                font-size: var(--font-size-lg);
            }
            .close-btn {
                font-size: 1.25rem;
                top: 0.5rem;
                right: 0.75rem;
            }
        }
    </style>
</head>
